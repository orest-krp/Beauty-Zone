<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Zone</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Scripts -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- ==============================
         Header
    =============================== -->
    <header class="header" role="banner">
      <div class="container header-container">
        <!-- Logo -->
        <a href="/" class="logo" lang="en">
          Beauty<br />
          Zone
        </a>

        <!-- Mobile Menu Button -->
        <button
          class="menu-toggle"
          aria-label="Відкрити або закрити меню"
          aria-expanded="false"
        >
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>

        <!-- Desktop Navigation -->
        <nav class="main-nav" aria-label="Основна навігація">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#about" class="nav-link">Про нас</a>
            </li>
            <li class="nav-item">
              <a href="#whyus" class="nav-link">Чому ми</a>
            </li>
            <li class="nav-item">
              <a href="#procedures" class="nav-link">Наші процедури</a>
            </li>
            <li class="nav-item">
              <a href="#contacts" class="nav-link">Контакти</a>
            </li>
          </ul>
        </nav>

        <!-- Social Links (Desktop) -->
        <nav class="social-nav" aria-label="Соціальні посилання">
          <ul class="social-list">
            <li class="social-item">
              <a
                href="tel:+380000000000"
                class="social-link"
                aria-label="Телефон"
              >
                <img
                  src="images/icons/phone.svg"
                  alt="Іконка телефону"
                  class="social-icon"
                />
              </a>
            </li>
            <li class="social-item">
              <a
                href="https://facebook.com/"
                target="_blank"
                rel="noopener"
                class="social-link"
                aria-label="Facebook"
              >
                <img
                  src="images/icons/facebook.svg"
                  alt="Іконка Facebook"
                  class="social-icon"
                />
              </a>
            </li>
            <li class="social-item">
              <a
                href="https://instagram.com/"
                target="_blank"
                rel="noopener"
                class="social-link"
                aria-label="Instagram"
              >
                <img
                  src="images/icons/instagram.svg"
                  alt="Іконка Instagram"
                  class="social-icon"
                />
              </a>
            </li>
          </ul>
        </nav>

        <!-- Mobile Navigation -->
        <nav class="mobile-nav" aria-label="Мобільне меню">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#about" class="nav-link">Про нас</a>
            </li>
            <li class="nav-item">
              <a href="#whyus" class="nav-link">Чому ми</a>
            </li>
            <li class="nav-item">
              <a href="#procedures" class="nav-link">Наші процедури</a>
            </li>
            <li class="nav-item">
              <a href="#contacts" class="nav-link">Контакти</a>
            </li>
          </ul>

          <ul class="social-list">
            <li class="social-item">
              <a
                href="tel:+380000000000"
                class="social-link"
                aria-label="Телефон"
              >
                <img
                  src="images/icons/phone.svg"
                  alt="Телефон"
                  class="social-icon"
                />
              </a>
            </li>
            <li class="social-item">
              <a
                href="https://facebook.com/"
                target="_blank"
                rel="noopener"
                class="social-link"
                aria-label="Facebook"
              >
                <img
                  src="images/icons/facebook.svg"
                  alt="Facebook"
                  class="social-icon"
                />
              </a>
            </li>
            <li class="social-item">
              <a
                href="https://instagram.com/"
                target="_blank"
                rel="noopener"
                class="social-link"
                aria-label="Instagram"
              >
                <img
                  src="images/icons/instagram.svg"
                  alt="Instagram"
                  class="social-icon"
                />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
